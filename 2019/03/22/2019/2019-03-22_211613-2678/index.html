    <header class='PageTitle'>
        <h1>Visual Studio 忽略警告 LNK4006 和 LNK4221</h1>
    </header>

    <section>
      <p>由于引入了不同的库有同样的声明，可能在编译过程中出现警告有重复的定义，这个问题很好解决，只需要在项目属性的链接配置中，增加如下代码明确指定忽略 4006 和 4221 警告。</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">/IGNORE:4006,4221 </span><br></pre></td></tr></table></figure>

<p><a href="/images/2019/03/2019-03-22_21-13-43.png"><img src="/images/2019/03/2019-03-22_21-13-43.png"></a></p>
