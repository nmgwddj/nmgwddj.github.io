 443 ssl http2;</span><br><span class="line">        #listen [::]:443 ssl http2;</span><br><span class="line">        server_name xiaobanma.net *.xiaobanma.net;</span><br><span class="line"></span><br><span class="line">        # 如果不是 bbs.xiaobanma.net 的域名，301 重定向到 bbs.xiaobanma.net</span><br><span class="line">        if ($host != &#x27;bbs.xiaobanma.net&#x27;) &#123;</span><br><span class="line">                return 301 https://bbs.xiaobanma.net$request_uri;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        index index.html index.htm index.php default.html default.htm default.php;</span><br><span class="line">        root  /home/wwwroot/bbs.xiaobanma.net;</span><br><span class="line">        ssl on;</span><br><span class="line">        ssl_certificate /usr/local/nginx/conf/ssl/xiaobanma.net/fullchain.cer;</span><br><span class="line">        ssl_certificate_key /usr/local/nginx/conf/ssl/xiaobanma.net/xiaobanma.net.key;</span><br><span class="line">        ssl_session_timeout 5m;</span><br><span class="line">        ssl_protocols TLSv1 TLSv1.1 TLSv1.2;</span><br><span class="line">        ssl_prefer_server_ciphers on;</span><br><span class="line">        ssl_ciphers &quot;EECDH+CHACHA20:EECDH+CHACHA20-draft:EECDH+AES128:RSA+AES128:EECDH+AES256:RSA+AES256:EECDH+3DES:RSA+3DES:!MD5&quot;;</span><br><span class="line">        ssl_session_cache builtin:1000 shared:SSL:10m;</span><br><span class="line">        # openssl dhparam -out /usr/local/nginx/conf/ssl/dhparam.pem 2048</span><br><span class="line">        ssl_dhparam /usr/local/nginx/conf/ssl/dhparam.pem;</span><br><span class="line"></span><br><span class="line">        include rewrite/discuzx.conf;</span><br><span class="line">        #error_page   404   /404.html;</span><br><span class="line"></span><br><span class="line">        # Deny access to PHP files in specific directory</span><br><span class="line">        #location ~ /(wp-contentuploadswp-includesimages)/.*\.php$ &#123; deny all; &#125;</span><br><span class="line"></span><br><span class="line">        include enable-php.conf;</span><br><span class="line"></span><br><span class="line">        location ~ .*\.(gifjpgjpegpngbmpswf)$</span><br><span class="line">        &#123;</span><br><span class="line">            expires      30d;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        location ~ .*\.(jscss)?$</span><br><span class="line">        &#123;</span><br><span class="line">            expires      12h;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        location ~ /.well-known &#123;</span><br><span class="line">            allow all;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        location ~ /\.</span><br><span class="line">        &#123;</span><br><span class="line">            deny all;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        access_log  /home/wwwlogs/bbs.xiaobanma.net.log;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure></div><div class="post-footer"><div class="meta"><div class="info"><i class="fa fa-sun-o"></i><span class="date">2019-03-15</span><i class="fa fa-tag"></i><a class="tag" href="/categories/platform/" title="platform">platform </a><a class="tag" href="/categories/platform/Linux-Unix/" title="Linux/Unix">Linux/Unix </a><a class="tag" href="/categories/Platform/" title="Platform">Platform </a><a class="tag" href="/tags/nginx/" title="nginx">nginx </a></div></div></div></div><div class="share"><div class="evernote"><a class="fa fa-bookmark" href="javascript:(function(){EN_CLIP_HOST='http://www.evernote.com';try{var%20x=document.createElement('SCRIPT');x.type='text/javascript';x.src=EN_CLIP_HOST+'/public/bookmarkClipper.js
