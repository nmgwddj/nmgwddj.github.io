>NTSTATUS MyOpenFile(</span><br><span class="line">    HANDLE* handle, </span><br><span class="line">    IO_STATUS_BLOCK* io_status, </span><br><span class="line">    CONST PUNICODE_STRING file_path)</span><br><span class="line">&#123;</span><br><span class="line">    NTSTATUS status;</span><br><span class="line">    OBJECT_ATTRIBUTES object_attributes;</span><br><span class="line"></span><br><span class="line">    InitializeObjectAttributes(</span><br><span class="line">        &amp;object_attributes,</span><br><span class="line">        file_path,</span><br><span class="line">        OBJ_CASE_INSENSITIVE  OBJ_KERNEL_HANDLE,</span><br><span class="line">        NULL, NULL);</span><br><span class="line"></span><br><span class="line">    status = ZwCreateFile(</span><br><span class="line">        handle,                         // 文件句柄</span><br><span class="line">        GENERIC_READ  GENERIC_WRITE,   // 打开文件的权限</span><br><span class="line">        &amp;object_attributes,             // 文件对象的描述信息</span><br><span class="line">        io_status,                      // 操作结果结构体</span><br><span class="line">        NULL,                           // 文件创建后的初始大小</span><br><span class="line">        FILE_ATTRIBUTE_NORMAL,          // 文件属性信息</span><br><span class="line">        FILE_SHARE_READ,                // 其他文件打开时的属性</span><br><span class="line">        FILE_OPEN_IF,                   // 如果文件存在，则打开；如果不存在，则创建</span><br><span class="line">        FILE_NON_DIRECTORY_FILE  FILE_RANDOM_ACCESS  FILE_SYNCHRONOUS_IO_NONALERT,</span><br><span class="line">        NULL,</span><br><span class="line">        0);</span><br><span class="line"></span><br><span class="line">    return status;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">NTSTATUS MyCopyFile(PUNICODE_STRING target_path, PUNICODE_STRING source_path)</span><br><span class="line">&#123;</span><br><span class="line">    NTSTATUS status;</span><br><span class="line">    // 创建源文件和目标文件句柄</span><br><span class="line">    HANDLE target = NULL;</span><br><span class="line">    HANDLE source = NULL;</span><br><span class="line"></span><br><span class="line">    // buffer</span><br><span class="line">    PVOID buffer = NULL;</span><br><span class="line">    // offset</span><br><span class="line">    LARGE_INTEGER offset = &#123; 0 &#125;;</span><br><span class="line">    // io_status</span><br><span class="line">    IO_STATUS_BLOCK io_status = &#123; 0 &#125;;</span><br><span class="line"></span><br><span class="line">#if DBG</span><br><span class="line">    _asm int 3</span><br><span class="line">#endif</span><br><span class="line"></span><br><span class="line">    do </span><br><span class="line">    &#123;</span><br><span class="line">        // 分别打开文件得到文件句柄</span><br><span class="line">        MyOpenFile(&amp;source, &amp;io_status, source_path);</span><br><span class="line">        MyOpenFile(&amp;target, &amp;io_status, target_path);</span><br><span class="line"></span><br><span class="line">        // 分配一个缓冲区用来存储每次读取的内容</span><br><span class="line">        buffer = (PWCHAR)ExAllocatePoolWithTag(NonPagedPool, 4096, MEM_TAG);</span><br><span class="line"></span><br><span class="line">        // ZwReadFile 和 ZwWriteFile 所需的两个参数</span><br><span class="line">        IO_STATUS_BLOCK IoStatus = &#123; 0 &#125;;</span><br><span class="line">        ULONG length = 4 * 1024;</span><br><span class="line"></span><br><span class="line">        while (1)</span><br><span class="line">        &#123;</span><br><span class="line">            // 读取</span><br><span class="line">            status = ZwReadFile(source, NULL, NULL, NULL,</span><br><span class="line">                &amp;IoStatus, buffer, length, &amp;offset, NULL);</span><br><span class="line">            if (!NT_SUCCESS(status))</span><br><span class="line">            &#123;</span><br><span class="line">                if (status == STATUS_END_OF_FILE)</span><br><span class="line">
