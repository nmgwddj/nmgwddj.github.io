ot;&lt;$sFile&quot;)) &#123;</span><br><span class="line">    while (&lt;READFILE&gt;) &#123;</span><br><span class="line">        s/^\s*//;       # 正则这样写就行了，不用指明对谁作用</span><br><span class="line">        print &quot;$_&quot;;     # 内置变量，上面正则相当于对这个内置变量操作</span><br><span class="line">    &#125;</span><br><span class="line">    close(READFILE);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"># get 读一个字符</span><br><span class="line"></span><br><span class="line">while ($get = getc READFILE) &#123;</span><br><span class="line">    print $get;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"># 追加写文件</span><br><span class="line">if (open WRITEFILE, &quot;&gt;&gt;$sFile&quot;) &#123;</span><br><span class="line">    print WRITEFILE (&quot;New Line...\n&quot;);</span><br><span class="line">    close(WRITEFILE);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 拷贝文件</span><br><span class="line">open SRC, &quot;&lt;C:/test.pl&quot;;</span><br><span class="line">open DST, &quot;&gt;C:/test.bak.pl&quot;;</span><br><span class="line"></span><br><span class="line">while (&lt;SRC&gt;) &#123;</span><br><span class="line">    print DST $_;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">close(DST);</span><br><span class="line">close(SRC);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 重命名文件</span><br><span class="line">rename (&quot;C:/test.bak.pl&quot;, &quot;C:/test.bak.pl.rename&quot;);</span><br><span class="line"></span><br><span class="line"># 删除已存在的文件</span><br><span class="line">unlink (&quot;C:/test.bak.pl.rename&quot;);</span><br><span class="line"></span><br><span class="line"># 设置文件指针</span><br><span class="line">open SRC, &quot;&lt;C:/test.pl&quot;;</span><br><span class="line">print (&quot;Before:&quot; . (tell SRC) . &quot;\n&quot;);</span><br><span class="line">for (my $idx = 0; $idx &lt; 10; $idx++) &#123;</span><br><span class="line">    seek SRC, 256, 0;</span><br><span class="line">&#125;</span><br><span class="line">print (&quot;After:&quot; . (tell SRC) . &quot;\n&quot;);</span><br></pre></td></tr></table></figure>
