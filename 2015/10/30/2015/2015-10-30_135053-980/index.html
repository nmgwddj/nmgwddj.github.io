    <section>
      <p>修改 ssh 配置文件 &#x2F;etc&#x2F;ssh&#x2F;sshd_config，添加或者修改 ClientAliveInterval为 “ClientAliveInterval 60”。这个参数的是意思是每1分钟，服务器向客户端发一个消息，用于保持连接。保存后记得重启ssh服务。</p>
