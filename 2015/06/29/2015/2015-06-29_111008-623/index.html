    <header class='PageTitle'>
        <h1>遍历环境变量内容</h1>
    </header>

    <section>
      <p>所有应用程序则运行后都会有一组环境变量值，它是一组指针数组，每一个指针指向的内容都具有 name&#x3D;value 的结构，其中 name 是环境变量名，value 是环境变量值。在程序中我们可以遍历这组环境变量内容，具体代码如下：</p>
<span id="more"></span>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">#include &lt;stdio.h&gt;</span><br><span class="line"></span><br><span class="line">extern char** environ;</span><br><span class="line"></span><br><span class="line">int main(int argc, char* argv[])</span><br><span class="line">&#123;</span><br><span class="line">    int i;</span><br><span class="line"></span><br><span class="line">    for (i = 0; environ[i] != NULL; i++)</span><br><span class="line">    &#123;</span><br><span class="line">        printf(&quot;%s\n&quot;, environ[i]);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    return 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
