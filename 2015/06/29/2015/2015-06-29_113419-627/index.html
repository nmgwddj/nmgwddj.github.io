        <h1>系统函数 查看/修改/删除 环境变量</h1>
    </header>

    <section>
      <p>通过系统提供的函数，我们一样可以查看、修改和删除环境变量的内容，使用使用函数分别时 getenv()、setenv()、unsetenv()，它们的用法如下：</p>
<span id="more"></span>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">#include &lt;stdio.h&gt;</span><br><span class="line">#include &lt;stdlib.h&gt;</span><br><span class="line"></span><br><span class="line">int main(int argc, char* argv[])</span><br><span class="line">&#123;</span><br><span class="line">    // 打印当前 PATH 环境变量的内容</span><br><span class="line">    printf(&quot;PATH=%s\n&quot;, getenv(&quot;PATH&quot;));</span><br><span class="line">    // 重新设定 PATH 环境变量的内容</span><br><span class="line">    setenv(&quot;PATH&quot;, &quot;hello&quot;, 1);</span><br><span class="line">    // 再次打印被重新设定后的环境变量内容</span><br><span class="line">    printf(&quot;PATH=%s\n&quot;, getenv(&quot;PATH&quot;));</span><br><span class="line">    // 删除环境变量值</span><br><span class="line">    unsetenv(&quot;PATH&quot;);</span><br><span class="line">    printf(&quot;PATH=%s\n&quot;, getenv(&quot;PATH&quot;));</span><br><span class="line">    return 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>以上程序运行后效果如下图： <a href="/images/2015/06/2015-06-29-113154%E5%B1%8F%E5%B9%95%E6%88%AA%E5%9B%BE.png"><img src="/images/2015/06/2015-06-29-113154%E5%B1%8F%E5%B9%95%E6%88%AA%E5%9B%BE.png" alt="2015-06-29 11:31:54屏幕截图"></a></p>
