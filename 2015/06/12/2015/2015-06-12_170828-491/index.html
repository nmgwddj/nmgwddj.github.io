        <h1>模版类实现栈模型的顺序存储</h1>
    </header>

    <section>
      <p>使用模版类实现栈模型的顺序存储需要用到我们之前写好的线性表<a target="_blank" rel="noopener" href="http://www.mycode.net.cn/datastruct/487.html">顺序存储的模版</a>，压栈、出栈、获取栈顶元素、获取栈大小等功能均是使用内部线性表顺序储存的函数实现的。没有什么技术含量，只是将线性表包装了一次。具体代码如下：</p>
<span id="more"></span>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br></pre></td><td class="code"><pre><span class="line">#pragma once</span><br><span class="line"></span><br><span class="line">#include &quot;seqlist.hpp&quot;</span><br><span class="line"></span><br><span class="line">template&lt;typename T</span><br><span class="line">class SeqStack</span><br><span class="line">&#123;</span><br><span class="line">public:</span><br><span class="line">    SeqStack(int capacity);</span><br><span class="line">    ~SeqStack();</span><br><span class="line"></span><br><span class="line">    // 清空</span><br><span class="line">    void clear();</span><br><span class="line">    // 压栈</span><br><span class="line">    int push(T&amp;amp; data);</span><br><span class="line">    // 出栈</span><br><span class="line">    T pop();</span><br><span class="line">    // 栈顶元素</span><br><span class="line">    T top();</span><br><span class="line">    // 获取栈大小</span><br><span class="line">    int size();</span><br><span class="line"></span><br><span class="line">private:</span><br><span class="line">    SeqList&lt;T&gt;* m_list;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">template&lt;typename T&gt;</span><br><span class="line">int SeqStack&lt;T&gt;::size()</span><br><span class="line">&#123;</span><br><span class="line">    return m_list-&gt;length();</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">template&lt;typename T&gt;</span><br><span class="line">T SeqStack&lt;T&gt;::top()</span><br><span class="line">&#123;</span><br><span class="line">    return m_list-&gt;get(m_list-&gt;length() - 1);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">template&lt;typename T&gt;</span><br><span class="line">T SeqStack&lt;T&gt;::pop()</span><br><span class="line">&#123;</span><br><span class="line">    return m_list-&gt;remove(m_list-&gt;length() - 1);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">template&lt;typename T&gt;</span><br><span class="line">int SeqStack&lt;T&gt;::push(T&amp;amp; data)</span><br><span class="line">&#123;</span><br><span class="line">    m_list-&gt;insert(m_list-&gt;length(), data);</span><br><span class="line">    return 0;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">template&lt;typename T&gt;</span><br><span class="line">void SeqStack&lt;T&gt;::clear()</span><br><span class="line">&#123;</span><br><span class="line">    m_list-&gt;clear();</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">template&lt;typename T&gt;</span><br><span class="line">SeqStack&lt;T&gt;::~SeqStack()</span><br><span class="line">&#123;</span><br><span class="line">    delete m_list;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">template&lt;typename T&gt;</span><br><span class="line">SeqStack&lt;T&gt;::SeqStack(int capacity)</span><br><span class="line">&#123;</span><br><span class="line">    m_list = new SeqList&lt;T&gt;(capacity);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>测试代码</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br></pre></td><td class="code"><pre><span class="line">#include &quot;SeqStack.hpp&quot;</span><br><span class="line"></span><br><span class="line">using namespace std;</span><br><span class="line"></span><br><span class="line">struct Value</span><br><span class="line">&#123;</span><br><span class="line">    int value;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">void SeqStackTest()</span><br><span class="line">&#123;</span><br><span class="line">    //创建栈</span><br><span class="line">    SeqStack&lt;Value&gt; stack(20);</span><br><span class="line">    //数组</span><br><span class="line">    Value val[5];</span><br><span class="line">    for (int i = 0; i &lt; sizeof(val) / sizeof(Value); ++i)</span><br><span class="line">    &#123;</span><br><span class="line">        val[i].value = i;</span><br><span class="line">        //压栈</span><br><span class="line">        stack.push(val[i]);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    //打印栈大小</span><br><span class="line">    cout &lt;&lt; &quot;stack size = &quot; &lt;&lt; stack.size() &lt;&lt; endl;</span><br><span class="line">    //打印栈顶元素</span><br><span class="line">    cout &lt;&lt; &quot;stack top element = &quot; &lt;&lt; stack.top().value &lt;&lt; endl;</span><br><span class="line"></span><br><span class="line">    //所有元素出栈</span><br><span class="line">    while (stack.size() &gt; 0)</span><br><span class="line">    &#123;</span><br><span class="line">        cout &lt;&lt; &quot;POP stack element = &quot; &lt;&lt; stack.pop().value &lt;&lt; endl;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">int main(int argc, char* argv[])</span><br><span class="line">&#123;</span><br><span class="line">    SeqStackTest();</span><br><span class="line"></span><br><span class="line">    return 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
