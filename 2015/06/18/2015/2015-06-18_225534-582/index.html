><span class="line"></span><br><span class="line">int main()</span><br><span class="line">&#123;</span><br><span class="line">    QMap&lt;QString, int&gt; map;</span><br><span class="line"></span><br><span class="line">    // 增加数据</span><br><span class="line">    map.insert(&quot;小明&quot;, 4);</span><br><span class="line">    map[&quot;小王&quot;] = 3;</span><br><span class="line">    map.insert(&quot;小明&quot;, 8);    // 会修改原值</span><br><span class="line">    qDebug() &lt;&lt; map[&quot;小明&quot;];</span><br><span class="line"></span><br><span class="line">#if 0</span><br><span class="line">    // 删除数据</span><br><span class="line">    map.remove(&quot;小名&quot;);</span><br><span class="line">    map.clear();</span><br><span class="line">#endif</span><br><span class="line"></span><br><span class="line">    // 遍历</span><br><span class="line">    QList&lt;QString&gt; keyList = map.keys();</span><br><span class="line">    for(QList&lt;QString&gt;::iterator it = keyList.begin();</span><br><span class="line">        it != keyList.end();</span><br><span class="line">        it++)</span><br><span class="line">    &#123;</span><br><span class="line">        qDebug() &lt;&lt; *it &lt;&lt; &quot;age is :&quot; &lt;&lt; map[*it] &lt;&lt; &quot;for list&quot;;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    for(QMap&lt;QString, int&gt;::iterator it = map.begin();</span><br><span class="line">        it != map.end();</span><br><span class="line">        it++)</span><br><span class="line">    &#123;</span><br><span class="line">        qDebug() &lt;&lt; it.key() &lt;&lt; &quot;age is :&quot; &lt;&lt; it.value() &lt;&lt; &quot;for iterator&quot;;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    // 访问</span><br><span class="line">    qDebug() &lt;&lt; map.value(&quot;小明&quot;);</span><br><span class="line">    // 如果key不存在，那么这种方式会自动增加并返回一个默认值 0</span><br><span class="line">    int i = map[&quot;小汤&quot;];</span><br><span class="line">    qDebug() &lt;&lt; i;</span><br><span class="line"></span><br><span class="line">    // 查找</span><br><span class="line">    if(map.find(&quot;小明&quot;) == map.end())</span><br><span class="line">    &#123;</span><br><span class="line">        qDebug() &lt;&lt; &quot;not found..&quot;;</span><br><span class="line">    &#125;</span><br><span class="line">    else</span><br><span class="line">    &#123;</span><br><span class="line">        qDebug() &lt;&lt; &quot;found..&quot;;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></div><div class="post-footer"><div class="meta"><div class="info"><i class="fa fa-sun-o"></i><span class="date">2015-06-18</span><i class="fa fa-tag"></i><a class="tag" href="/categories/language/" title="language">language </a><a class="tag" href="/categories/language/C-C/" title="C/C++">C/C++ </a><a class="tag" href="/categories/DataStruct/" title="DataStruct">DataStruct </a><a class="tag" href="/tags/Qt/" title="Qt">Qt </a><a class="tag" href="/tags/STL/" title="STL">STL </a></div></div></div></div><div class="share"><div class="evernote"><a class="fa fa-bookmark" href="javascript:(function(){EN_CLIP_HOST='http://www.evernote.com';try{var%20x=document.createElement('SCRIPT');x.type='text/javascript';x.src=EN_CLIP_HOST+'/public/bookmarkClipper.js?'+(new%20Date().getTime()/100000);document.getElementsByTagName('head')[0].appendChild(x);}catch(e){location.href=EN_CLIP_HOST+'/clip.action?url='+encodeURIComponent(location.href)+'&amp;title='+encodeURIComponent(document.title);}})();" ref="nofollow" target="_blank"></a></div><div class="weibo"><a class="fa fa-weibo" href="javascript:void((function(s,d,e){try{}catch(e){}var f='http://service.weibo.com/share/share.php?',u=d.location.href,p=['url=',e(u),'&amp;title=',e(d.title),'&amp;appkey=2924220432'].join('');function a(){if(!window.open([f,p].join(''),'mb',['toolbar=0,stat
