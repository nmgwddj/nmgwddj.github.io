        <h1>ES6 学习笔记之 map 的多种遍历方法</h1>
    </header>

    <section>
      <p>Map 是 ES6 中新增的一种数据结构，与 Set 一起添加，其实功能都差不多。我就只列举了 Map 的遍历方式，一通百通，其自身内部带有的的方法看书中介绍即可，并不复杂，比起 C++ 的 STL 好理解多了。</p>

p.entries()) &#123;</span><br><span class="line">  console.log(`$&#123; item[0] &#125;: $&#123; item[1] &#125;`);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">for (let [key, value] of map.entries()) &#123;</span><br><span class="line">  console.log(`$&#123; key &#125;: $&#123; value &#125;`);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">for (let [key, value] of map) &#123;</span><br><span class="line">  console.log(`$&#123; key &#125;: $&#123; value &#125;`);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">map.forEach((key, value, map) =&gt; &#123;</span><br><span class="line">  console.log(`$&#123; key &#125;: $&#123; value &#125;`);</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line">// forEach 绑定 this</span><br><span class="line">var reporter = &#123;</span><br><span class="line">  report(key, value) &#123;</span><br><span class="line">    console.log(`$&#123; key &#125;: $&#123; value &#125; by reporter object.`);</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">map.forEach(function (key, value) &#123;</span><br><span class="line">  // 使用箭头函数会导致这个 this 是 undefined</span><br><span class="line">  this.report(key, value);</span><br><span class="line">&#125;, reporter)</span><br></pre></td></tr></table></figure>
